<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{image.nombre}}</h1>
      <h3>{{image.autor}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img [src]="image.url" alt="" width="100%">
    <p> <strong>Descripcion:</strong> {{image.descripcion}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">Volver</button>
  </mat-card-actions>
</mat-card>
